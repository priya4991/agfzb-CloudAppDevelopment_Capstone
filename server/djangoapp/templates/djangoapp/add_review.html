<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <h1>Add a review</h1>
    <form action="{% url 'djangoapp:add_review' dealer_id %}" method="POST">
        {% csrf_token %}
        <div>
        <div>
        <label for="content"><b>Enter the review:</b></label>
        <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
        </div>
    <div>
        
        
        <label for="purchasecheck">Has purchased the car from this dealership?</label> 
        <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck" />
    </div>
    <div>
       <label for="car"><b> Select your car (model-make-year): </b>    </label>
        <select name="car" id="car" class="form-select" required>
     {% for car in cars %}
         <option selected value={{forloop.counter0}}>{{car.name}}-{{car.make}}-{{ car.year }}</option>
     {% endfor %}
</select>
</div>
<div style="display:inline-block">
<label for="purchasedate"><b>Select your purchase date:</b><label>
<input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
</div>
<div>
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
    </form>
    </body>

    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
